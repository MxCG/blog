language: ruby
rvm:
    - 2.6
addons:
    apt:
        packages:
            - python3
            - python3-pip
            - sshpass

install:
    - pip install --user --upgrade pip
    - pip3 install --user --upgrade pip
    - pip3 install --user -r requirements.txt
    - gem install bundle

before_install:
    - easy_install distribute

script:
    - ./_scripts/build.sh
    - ./_scripts/deploy.sh
    - ./_scripts/check_new_posts.sh

