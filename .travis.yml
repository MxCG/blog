language: ruby
rvm:
    - 2.6

addons:
    apt:
        packages:
            - python3
            - python3-pip
            - python3-setuptools
            - sshpass

install:
    - pip3 install -r requirements.txt
    - gem install bundle

script:
    - ./_scripts/build.sh
    - ./_scripts/deploy.sh
    - ./_scripts/check_new_posts.sh

branches:
    only: 
        - master